<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href=" css/barra_navegacion.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body onload="cargaInicial()">
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="logo de la marca" onclick="irMenu()">
        </div>
        <a href="#" class="btn"><button>Login</button></a>
    </header>
    <main>
        <section>
            <h1>
                Detalle Carrito de Compras
            </h1>
            <div id="detalle"></div>
        </section>
    </main>
    
    <div>
        <div>
            <h2>Cantidad de Productos en el Carrito: <span id="cantidadProductos">0</span></h2>
        </div>

        <div>
            <h2>Total a Pagar: $<span id="totalPagar">0</span></h2>
            <button onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="left">
                <h3>Mis Datos</h3>
                <p>Email: Demeter@gmail.com</p>
                <p>Teléfono: +569 45677986</p>
            </div>
            <div class="right">
                <h3>Contáctanos</h3>
                <form action="/submit_form" method="POST">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="email" name="correo" placeholder="Correo" required>
                <input type="tel" name="telefono" placeholder="Número de teléfono" required>
                <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </footer>

    <!-- Link JS -->
    <script src="js/carrito.js"></script>
    <script src="js/basic.js"></script>

</body>
</html>
