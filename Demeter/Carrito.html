<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/fondo.css">
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="css/barra_navegacion.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login_modal.css">  
</head>

<body onload="cargaInicial()">
    <div id="navbar"></div>
    <main>
        <section>
            <div id="titulo-carrito">
                <h1>Carrito de Compras</h1>
            <div id="detalle"></div>
        </section>
    </main>

    
    <!-- Proceso Pago -->
    <aside class="carrito-pago" id="proceso-pago">
        <div>
            <h2>Proceso de Pago</h2>
            <form id="formPago">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="direccion">Dirección de Envío:</label>
                <input type="text" id="direccion" name="direccion" required>
                
                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="text" id="tarjeta" name="tarjeta" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                
                <button type="submit">Pagar Ahora</button>
            </form>
        </div>
        
        <!-- Resumen de Compra -->
        <div class="carrito-content" id="resumen-compra" onload="cargaInicial()">
            <div>
                <h2>Cantidad de Productos en el Carrito: <span id="cantidadProductos">0</span></h2>
            </div>
    
            <div>
                <h2>Total a Pagar: $<span id="totalPagar">0</span></h2>
                <button onclick="finalizarCompra()">Finalizar Compra</button>
            </div>
        </div>
    </aside>
    
    <!-- Detalle de Compra -->
    <div id="resumen">
        <p>Productos en carrito: <span id="productos">0</span></p>
        <p>Items distintos: <span id="items">0</span></p>
        <p>Subtotal: $<span id="subtotal">0</span></p>
        <p>IVA (19%): $<span id="iva">0</span></p>
        <p>Total: $<span id="total">0</span></p>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="left">
                <h3>Mis Datos</h3>
                <p>Email: Demeter@gmail.com</p>
                <p>Teléfono: +569 45677986</p>
                <br>
                <a href="Quienes_somos.html"> Quienes Somos</a>
            </div>
            <div class="right">
                <h3>Contáctanos</h3>
                <form action="/submit_form" method="POST">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="email" name="correo" placeholder="Correo" required>
                <input type="tel" name="telefono" placeholder="Número de teléfono" required>
                <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </footer>

    <!-- Link JS -->
    <script type="module" src="js/login_register_modales_puro.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/basic.js"></script>
    <script src="js/barra_navegacion.js"></script>

</body>
</html>
